spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=Memento;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# jpa-auto=none configuration tells hibernate to not make changes on the database tables, and use them as they are
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# formats the sql commands in the logs, makes it easier to read, but also makes the log larger. Suitable for development
spring.jpa.properties.hibernate.format_sql=true
# blocks hibernate from assuming database tables are named as snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl